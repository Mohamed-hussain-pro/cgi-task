<mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="card-content">
        <mat-icon>{{ icon }}</mat-icon>
        <div class="value">{{ value }}</div>
      </div>
    </mat-card-content>
  </mat-card>
